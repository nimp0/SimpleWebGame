<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SimpleWebGame</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="content">
      <div id="header">
        <ul class="items">
          <li class="item">
            <h3 class="name">Время</h3>
            <h3 id="value1">01:00</h3>
          </li>
          <li class="item">
            <h3 class="name">Уровень</h3>
            <h3 id="value2">1-1</h3>
          </li>
          <li class="item">
            <h3 class="name">Очки</h3>
            <h3 id="value3">0</h3>
          </li>
        </ul>
      </div>
      <div id="taskArea">
        <div class="given">
          <h1 id="mult"></h1>
        </div>
        <div class="answerVariantsArea">
          <ul class="answers">
            <h1><li class="answer"></li></h1>
            <h1><li class="answer"></li></h1>
            <h1><li class="answer"></li></h1>
            <h1><li class="answer"></li></h1>
            <h1><li class="answer"></li></h1>
          </ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
